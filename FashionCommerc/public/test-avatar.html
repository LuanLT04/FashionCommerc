<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Avatar Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .avatar-dropdown-toggle {
            cursor: pointer !important;
            pointer-events: auto !important;
            text-decoration: none !important;
        }
        
        .dropdown-menu {
            z-index: 1050 !important;
            position: absolute !important;
            top: 100% !important;
            right: 0 !important;
            left: auto !important;
            min-width: 200px !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Test</a>
            
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle avatar-dropdown-toggle text-white" 
                       href="#" 
                       id="avatarDropdown" 
                       role="button" 
                       data-bs-toggle="dropdown" 
                       aria-expanded="false">
                        <img src="https://via.placeholder.com/32x32" 
                             alt="Avatar" 
                             class="rounded-circle me-2" 
                             width="32" 
                             height="32">
                        User Name
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="avatarDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Thông tin cá nhân</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-shopping-bag me-2"></i>Đơn hàng của tôi</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-heart me-2"></i>Sản phẩm yêu thích</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Test Avatar Dropdown</h1>
        <p>Click on the avatar in the navbar to test the dropdown.</p>
        
        <div class="alert alert-info">
            <h5>Debug Info:</h5>
            <div id="debug-info"></div>
        </div>
        
        <button class="btn btn-primary" onclick="testDropdown()">Test Dropdown Manually</button>
        <button class="btn btn-secondary" onclick="checkBootstrap()">Check Bootstrap</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugInfo = document.getElementById('debug-info');
            
            function log(message) {
                console.log(message);
                debugInfo.innerHTML += '<div>' + message + '</div>';
            }
            
            log('Page loaded');
            log('Bootstrap version: ' + (typeof bootstrap !== 'undefined' ? 'loaded' : 'not loaded'));
            
            const avatarDropdown = document.getElementById('avatarDropdown');
            if (avatarDropdown) {
                log('Avatar dropdown found');
                
                // Test Bootstrap dropdown
                try {
                    const dropdown = new bootstrap.Dropdown(avatarDropdown);
                    log('Bootstrap dropdown initialized successfully');
                } catch (error) {
                    log('Bootstrap dropdown error: ' + error.message);
                }
                
                // Manual click handler
                avatarDropdown.addEventListener('click', function(e) {
                    log('Avatar clicked');
                });
            } else {
                log('Avatar dropdown not found');
            }
        });
        
        function testDropdown() {
            const avatarDropdown = document.getElementById('avatarDropdown');
            const dropdownMenu = avatarDropdown.nextElementSibling;
            
            if (dropdownMenu) {
                dropdownMenu.classList.toggle('show');
                document.getElementById('debug-info').innerHTML += '<div>Dropdown toggled manually</div>';
            }
        }
        
        function checkBootstrap() {
            const info = {
                'Bootstrap loaded': typeof bootstrap !== 'undefined',
                'jQuery loaded': typeof $ !== 'undefined',
                'Avatar element': !!document.getElementById('avatarDropdown'),
                'Dropdown menu': !!document.querySelector('.dropdown-menu')
            };
            
            document.getElementById('debug-info').innerHTML += '<div><strong>Check Results:</strong><br>' + 
                Object.entries(info).map(([key, value]) => key + ': ' + value).join('<br>') + '</div>';
        }
    </script>
</body>
</html>
